<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>ImageLnk - Get image URLs from image page HTML</title>
  </head>
  <body style="text-align: center; margin: 0 auto; padding: 0; width: 800px; font-size: 26px">
    <h1>ImageLnk</h1>

    <form action="api/get" method="get">
      <div style="color: #000">
        Enter the URL of image page.<br />
        (For example: http://twitpic.com/xxxxx)
      </div>

      <div style="margin: 20px 0">
        URL: <input name="url" style="width: 400px; font-size: 26px" placeholder="http://example.com" />
      </div>

      <div>
        <input type="submit" value="Get image information" style="font-size: 26px" />
      </div>
    </form>

    <div style="width: 100%; border-top: 1px solid gray; margin-top: 80px;">
      Sites

      <div style="width: 50%; height: 200px; overflow: auto; border: 1px solid gray; margin: 10px auto; font-size: 20px" id="sites">
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/sites.js"></script>
  </body>
</html>
