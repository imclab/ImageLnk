<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>ImageLnk - Get image URLs from image page HTML</title>
  </head>
  <body style="text-align: center; margin: 0 auto; padding: 0; width: 800px; font-size: 26px; border-width: 0 1px; border-style: solid; border-color: gray;">
    <h1>ImageLnk</h1>
    <div style="font-size: 16px; color: #444; margin: 0 0 40px 0">
      You can get image URLs from image page HTML.<br />
    </div>

    <form action="api/get" method="get">
      <div style="color: #000">
        Enter the URL of image page.<br />
        (For example: http://yfrog.com/xxxxx)
      </div>

      <div style="margin: 20px 0">
        URL: <input name="url" style="width: 400px; font-size: 26px; border: 1px solid #006; background: #ffc;" placeholder="http://example.com" value="http://yfrog.com/gyviz6j" />
      </div>

      <div>
        <input type="submit" value="Get image information as JSON" style="font-size: 26px" />
      </div>
    </form>

    <div style="width: 100%; border-top: 1px solid gray; margin-top: 80px;">
      Sites

      <div style="width: 50%; height: 200px; overflow: auto; border: 1px solid gray; margin: 10px auto; font-size: 20px" id="sites">
      </div>
    </div>

    <div style="width: 100%; border-top: 1px solid gray; margin-top: 20px; text-align: right; font-size: 16px">
      <div style="padding: 3px">
        <a href="https://github.com/tekezo/ImageLnk/">github</a>
        <br />
        Takayama Fumihiko &lt;tekezo@pqrs.org&gt;
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/sites.js"></script>
  </body>
</html>
